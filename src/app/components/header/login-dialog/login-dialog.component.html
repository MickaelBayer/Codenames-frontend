<h1 mat-dialog-title style="text-align: center">Login</h1>
<div mat-dialog-content class="dialog-content">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="data.email" (keyup.enter)="onOkClick()" required>
        <mat-hint style="color: #ff0020;" role="alert">{{errorMsgs?.email}}</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="data.password" type="password" (keyup.enter)="onOkClick()" required>
        <mat-hint style="color: #ff0020;" role="alert">{{errorMsgs?.password}}</mat-hint>
    </mat-form-field>
</div>
<mat-hint style="color: #ff0020; font-size: small;" role="alert">{{errorMsgs?.non_field_errors}}</mat-hint>
<div mat-dialog-actions>
    <div style="margin: auto">
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button mat-button type="submit" (click)="onOkClick()" cdkFocused>Ok</button>
    </div>
</div>
